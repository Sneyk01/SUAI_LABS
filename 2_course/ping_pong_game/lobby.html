<div class="row">
  <div class="col-3">
    <div class="container col-12">
      <figure class="rounded bg-blue mb-0">
        <div class="row">
          <div class="col-12"> <h2 class="text-center fw-bold">Лучший счет </h2></div>
        </div>
        <div class="row">
          <div class="col-6"> <h5 class="ms-2"> Ник </h5></div>
          <div class="col-6"> <h5 class="float-end me-2"> Счет </h5></div>
        </div>
        <div class="row">
          <div class="col-6"> <h4 id="top1" class="ms-2 fw-bold"> Нет </h4></div>
          <div class="col-6"> <h4 id="rating1" class="float-end me-2 fw-bold"> &nbsp; </h4></div>
        </div>
        <div class="row">
          <div class="col-6"> <h4 id="top2" class="ms-2 fw-bold">  соединения </h4></div>
          <div class="col-6"> <h4 id="rating2" class="float-end me-2 fw-bold"> &nbsp; </h4></div>
        </div>
        <div class="row">
          <div class="col-6"> <h4 id="top3" class="ms-2 fw-bold"> &nbsp; </h4></div>
          <div class="col-6"> <h4 id="rating3" class="float-end me-2 fw-bold"> &nbsp; </h4></div>
        </div>
      </figure>
      <div class="row mt-0">
        <div class="col"> <p class="fs-3 text-white"> Ваш счет:</p></div>
        <div class="col"> <p class="fs-3 text-white" id="score"> 0</p></div>
      </div>
    </div>
  </div>
  <div class="col-5"></div>
  <div class="col-4">
    <div class="container col-12">
      <figure class="rounded bg-blue mb-0">
        <div class="row">
          <div class="col-12"> <h2 class="text-center fw-bold">Правила </h2></div>
        </div>
        <div class="row">
          <p class="fs-6 fw-bolder ps-3 mb-1">Перед вами классическая игра пинг-понг.
            Вам и вашему сопернику предстоит отбивать мячик.
            За каждый пропущенный вами мяч соперник будет получать очко.
            Первый, кто наберет 10 очков выигрывает. За победу игрок получает 70-200 очков.
            Собери как можно больше очков и попади в топ! </p>
        </div>
      </figure>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <div class="container col-12">
      <figure class="rounded bg-blue mb-0">
        <div class="row">
          <div class="col-12"> <h2 class="text-center fw-bold">Выбор уровня </h2></div>
        </div>
        <div class="row">
          <div class="col-6"> <input class="form-check-input ms-2" type="radio" id="radio_none" name="level" value="0" checked> <label for="radio_hard" class="form-check-label fw-bold">Без препятствий</label></div>
          <div class="col-6"> <h6 class="float-end me-2 fw-lighter"> (x0.7) </h6></div>
        </div>
        <div class="row">
          <div class="col-6"> <input class="form-check-input ms-2" type="radio" id="radio_light" name="level" value="3"> <label for="radio_hard" class="form-check-label fw-bold">Легкий</label></div>
          <div class="col-6"> <h6 class="float-end me-2 fw-lighter"> (x1) </h6></div>
        </div>
        <div class="row">
          <div class="col-6"> <input class="form-check-input ms-2" type="radio" id="radio_medium" name="level" value="4"> <label for="radio_hard" class="form-check-label fw-bold">Средний</label></div>
          <div class="col-6"> <h6 class="float-end me-2 fw-lighter"> (x1.5) </h6></div>
        </div>
        <div class="row">
          <div class="col-6"> <input class="form-check-input ms-2" type="radio" id="radio_hard" name="level" value="5"> <label for="radio_hard" class="form-check-label fw-bold">Тяжелый</label></div>
          <div class="col-6"> <h6 class="float-end me-2 fw-lighter"> (x2) </h6></div>
        </div>
      </figure>
      <div class="row">
        <div class="col"> <button class="btn btn-success col-12 mt-2 text-black fw-bold fs-2" id="lobby_button" onclick="start_search()">Играть</button></div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-1 justify-content-center text-center">
  <div class="col align-self-center mt-0">
    <div class="spinner-border text-light text-center" id="spinner" style="width: 5rem; height: 5rem;" role="status" hidden>
      <span class="visually-hidden">Loading...</span>
      <p> <br></p>
    </div>
  </div>
</div>
<div>
  <div class="col"> <p id="spinner_text" onclick="start_search()" class="text-white text-center fw-bold fs-3 blink_text"> Нажмите играть, чтобы начать!</p></div>
</div>
