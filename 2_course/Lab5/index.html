<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Сортировка </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

</head>

<body>
<div class="container mt-5 text-center">
    <div class="row mb-5">
        <div class="col-4"> <button id="create" class="btn btn-success">Создать новый массив в базе данных</button></div>
        <div class="col-4"> <button id="show" class="btn btn-success">Запросить массив из базы данных</button></div>
        <div class="col-4"> <button id="sort" class="btn btn-success">Отсортировать массив в базе данных</button></div>
    </div>

    <div class="row mt-1">
        <p>Элементы выводятся от первого к последнему. Сортировка будет выполняться по возрастанию элементов</p>
    </div>

    <div class="row border">
        <p>Ваш массив:</p>
        <div id="data"> </div>
    </div>

</div>
</body>
</html>

<script src="js/buttons.js"></script>
